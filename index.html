<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <title>Code</title>
</head>
<style>
    *{
        font-family: 'Open Sans', sans-serif;
    }
    h1{
        text-align: center;
        font-size: 120px;
    }
    h2{
        font-size: 100px;
    }
    button{
        font-size: 87px;
        height: 168px;
        width: 628px;
        transform: translateX(6px);
    }
    input{
        margin: 5px;
        padding: 3px;
        font-size: 87px;
        height: 164px;
        width: 620px;
    }
    #main{
        display: flex;
        justify-content: center;
    }
    #code, #passwort{
        height: 100vh;
    }

    @media (prefers-color-scheme: dark){
    body{
        background-color: rgb(42, 42, 43);
    }
    h1, h2{
        color: white;
    }
    }
</style>
<body>
    <div id="code">
        <h1>Code eingeben</h1>
        <div class="main">
            
            <div id="eingabe">
                <form>
                    <input type="text" id="text">
                    
                </form>
                <button id="button">Los!</button>

                <h2 id="ausgabe"></h2>
            </div>
            
        </div>
    </div>
    
    <div id="passwort">
        <h1>Passwort eingeben</h1>
        <div class="main">
            
            <div id="eingabe-2">
                <form>
                    <input type="text" id="text-2">
                    
                </form>
                <button id="button-2">Los!</button>

                <h2 id="ausgabe-2"></h2>
            </div>
            
        </div>
    </div>

<script type="text/javascript">
    document.getElementById("button").addEventListener("click", check);
    
    function check(){
        var ausgabe = document.getElementById("ausgabe");
        var eingabe = document.getElementById("text").value;
        if (eingabe == "264") {
            ausgabe.innerHTML = "Hinter dem, was Schnetz macht";
        } else{
            ausgabe.innerHTML = "Falscher Code";
        };
        
    }

    document.getElementById("button-2").addEventListener("click", check_zwei);
    
    function check_zwei(){
        var ausgabe_zwei = document.getElementById("ausgabe-2");
        var eingabe_zwei = document.getElementById("text-2").value;
        eingabe_zwei = eingabe_zwei.toUpperCase();
        if (eingabe_zwei == "2DXF74") {
            ausgabe_zwei.innerHTML = "Der Schl√ºssel ist bei dem, das komischerweise ein Ablaufdatum hat.";
        } else{
            ausgabe_zwei.innerHTML = "Falsches Passwort";
        };
        
    } 
</script>
</body>
</html>
